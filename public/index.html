<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>FernetChat</title>
      <!--FONT AWESOME-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <!--BOOTSTRAP-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/main.css">
   </head>
   <body>
      <nav class="navbar navbar-light bg-warning">
         <a class="navbar-brand mx-auto" href="/">FernetChat</a>
      </nav>

      <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
         <div class="card-header">
            <h3>Ingresa nombre de usuario</h3>
         </div>
         <p id="nickError"></p>
         <div class="card-body">
            <form id="nickForm">
               <input type="text" id="nickname" class="form-control">
               <button type="submit" class="btn btn-warning btn-block mt-2"><i class="fas fa-location-arrow"></i> Enviar</button>
            </form>
         </div>
      </div>

      <div class="container" id="contentWrap">
         <div class="row mt-3">
            <div class="col-md-6 offset-md-1">
               <div class="card">
                  <div class="card-header">
                     <h4>Chatiemos</h4>
                  </div>
                  <div id="chat" class="card-body"></div>
                  <form id="message-form" class="card-footer">
                     <div class="input-group">
                        <input type="text" id="message" class="form-control">
                        <div class="input-group-append">
                           <button type="submit" class="btn btn-warning">
                              <i class="fas fa-location-arrow"></i> Enviar
                           </button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
            <div class="col-md-3">
               <div class="card">
                  <div class="card-header">
                     <h4>Usuario</h4>
                  </div>
                  <div class="cars-body">
                     <div id="username"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>


      <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>

   <script src="/socket.io/socket.io.js" charset="utf-8"></script>

   <script src="/js/main.js" charset="utf-8"></script>
   </body>
</html>
