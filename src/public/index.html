<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Fernet Chats</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-info">
      <a class="navbar-brand mx-auto" id="titulo" href="/">Fernet Chats</a>
    </nav>

    <div id="nickWrap" class="card col-md-5 mx-auto my-5">
      <div class="card-header">
        <h3>Ingrese su nombre</h3>
      </div>
      <p id="nickError"></p>
      <div class="card-body">
        <form id="nickForm">
          <input id="nickname" type="text" class="form-control"/>
          <button type="submit" class="btn btn-info btn-block">
            <i class="fas fa-location-arrow"></i> Enviar
          </button>
        </form>
      </div>
   </div>

    <div class="container" id="contentWrap">
      <div class="row">
         <!-- USERS SECTION  -->
       <div class="card mb-5 mt-3">
           <div class="card-header">
             <h4>Usuarios</h4>
           </div>
           <div class="card-body">
             <div id="usernames"></div>
           </div>
        </div>

        <div class="col-md-8 offset-md-1">
          <!-- CHAT CONTAINER -->
          <div class="card mb-5 mt-3">
            <!-- CARD HEADER
            <div class="card-header">
              <h4>Chats</h3>
            </div>

            <!-- CARD BODY  -->
            <div id="chat" class="card-body"></div>

            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control"/>
                <div class="input-group-append">
                  <button type="submit" class="btn btn-info">
                    <i class="fas fa-location-arrow"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>

    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
